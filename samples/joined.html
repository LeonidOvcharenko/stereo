<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stereo plugin sample</title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery.stereo.js"></script>
</head>
<body>
	<p><img src="images/audi.jpg" width="500" /></p>
	<div id="audi"><img src="images/audi.jpg" width="1500" /></div><br>
	<script type="text/javascript">
		$('#audi').stereo({ joined:true, frames: 3, speed:160});
	</script>
</body>
</html>
